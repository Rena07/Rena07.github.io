        <title>Imagining Here's a Title</title>

    <body>
        <h1><b>Where do Fruits Grow?</b></h1> <!-- Maybe a good topic for writing something-->
		<p><b>They grow on trees and ground!</b></p>
		
        <h3><i>Fruits grow on the ground:</i></h3>
		<ul> <!-- more like fruits I believe that grow on the ground-->
		<li>Strawberry</li>
		<li>Blackberry</li>
		<li>Rapsberry</li>
		</ul>
		<img src="http://www.californiagreekgirl.com/wp-content/uploads/2011/04/DSCN5355-480x360.jpg">
		
        <h3><i>Fruits grow on the trees</i></h3>
        <ol> <!-- some fruits may not grow exactly on the "trees"-->
		<li>Apple</li>
		<li>Pineapple</li>
		<li>Banana</li>
		</ol>
		<a href="http://www.harvesttotable.com/wp-content/uploads/2009/07/Apple-tree-with-fruit1.jpg">An apple tree</a>
